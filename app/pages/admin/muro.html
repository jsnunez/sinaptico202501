<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Control</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- Fondo neuronal -->
    <div class="neural-background">
        <canvas id="neuralCanvas"></canvas>
    </div>

    <!-- Encabezado -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-trophy"></i>
            </div>
            <div class="logo-text">Control sinaptico</div>
        </div>
        <div class="nav">
            <button class="nav-button" data-page="dashboard">Dashboard</button>
            <button class="nav-button" data-page="helice">Helice</button>
            <button class="nav-button" data-page="usuarios">Usuarios</button>
            <button class="nav-button" data-page="entidades">Entidades</button>
            <button class="nav-button" data-page="retos">Retos</button>
            <button class="nav-button active" data-page="muro">Muro</button>
            <button class="nav-button" data-page="eventosDashboard">Eventos</button>
            <button class="nav-button" data-page="conocimientoDashboard">conocimiento</button>


        </div>
    </div>

    <!-- Contenedor de bienvenida -->
    <div class="welcome-container">
        <div class="welcome-text">
            <h2>Gestión de Clasificados</h2>
            <p class="subtitle">Crea, modifica y elimina los Clasificados de la aplicación</p>
        </div>
        <!-- <div class="action-buttons">
            <button class="action-button" id="btnNuevoReto">
                <i class="fas fa-plus button-icon"></i>
                Nuevo Reto
            </button>
        </div> -->
    </div>

    <!-- Filtros -->
    <div class="filter-container">
        <input type="text" id="buscarReto" placeholder="Buscar Clasificados..." class="filter-input">
    </div>

    <!-- Tabla de Clasificados -->
    <div class="main-content">
        <table class="data-table" id="tablaClasificados">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario (click para mas info)</th>
                    <th>Título</th>
                    <th>Descripcion</th>
                    <th>Tipo</th>
                    <th>precio</th>
                    <th>mas informacion</th>
                    <th>Fecha de creación</th>
                    <th>Destacado</th>
                    <th>Acciones</th>

                </tr>
            </thead>
            <tbody>
                <!-- Los datos se cargarán dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>





    <!-- Modal de confirmación para eliminar -->
    <div id="modalConfirmacion" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirmar Eliminación</h3>
            </div>
            <p>¿Estás seguro de que deseas eliminar este reto?</p>
            <div class="modal-actions">
                <button id="btnCancelarEliminar" class="modal-button-secondary">Cancelar</button>
                <button id="btnConfirmarEliminar" class="modal-button">Eliminar</button>
            </div>
        </div>
    </div>


    <script src="/js/config.js"></script>
    <script src="js/NavegacionDash.js"></script>
    <script src="js/dashboardMuro.js"></script>


</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINAPTIC - Sitio en Construcción</title>
    <link rel="stylesheet" href="/styles/construccion.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
</head>
<body>
    <!-- Fondo de animación neuronal -->
    <div class="neuron-background">
        <canvas id="neuronCanvas"></canvas>
    </div>

    <div class="container">
        <div class="content">
            <div class="logo">
                <span class="logo-icon">⚡</span>
                <span class="logo-text">SINAPTIC</span>
            </div>

            <h1 class="title">Sitio en <span class="highlight">Construcción</span></h1>
            
            <div class="synapse-animation">
                <div class="neuron neuron-1"></div>
                <div class="synapse-path">
                    <div class="pulse-dot"></div>
                </div>
                <div class="neuron neuron-2"></div>
            </div>
            
            <p class="description">Estamos estableciendo nuevas conexiones neuronales para mejorar nuestro ecosistema de innovación.</p>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">Progreso: <span id="progress-percentage">65%</span></div>
            </div>
            
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">15</div>
                    <div class="countdown-label">Días</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">08</div>
                    <div class="countdown-label">Horas</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">42</div>
                    <div class="countdown-label">Minutos</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">37</div>
                    <div class="countdown-label">Segundos</div>
                </div>
            </div>
            
            <div class="contact">
                <p>¿Preguntas? Contáctanos en <a href="mailto:info@sinaptic.com">info@sinaptic.com</a></p>
            </div>
            
            <div class="social-links">
                <a href="#" class="social-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                    </svg>
                </a>
                <a href="#" class="social-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
                    </svg>
                </a>
                <a href="#" class="social-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
                <a href="#" class="social-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                        <rect x="2" y="9" width="4" height="12"></rect>
                        <circle cx="4" cy="4" r="2"></circle>
                    </svg>
                </a>
            </div>
            
            <div class="notify-form">
                <p>Recibe una notificación cuando estemos listos</p>
                <form>
                    <input type="email" placeholder="Tu correo electrónico" required>
                    <button type="submit">Notificarme</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/construccion.js"></script>
</body>
</html>

    <script>
        let hojaVidaURL = ""; // Se llenar√° din√°micamente

        // Funci√≥n para abrir el modal
        function abrirModal() {
            const modal = document.getElementById("modalHojaVida");
            const iframe = document.getElementById("iframeHojaVida");
            const titulo = document.getElementById("tituloHojaVida");
            const nombre = document.getElementById("MiNombreCompleto").textContent || "";

            if (!hojaVidaURL) return;

            iframe.src = hojaVidaURL;
            titulo.textContent = nombre ? `Hoja de Vida de ${nombre}` : "Hoja de Vida";
            modal.style.display = "block";
        }

        // Funci√≥n para cerrar el modal
        function cerrarModal() {
            const modal = document.getElementById("modalHojaVida");
            const iframe = document.getElementById("iframeHojaVida");
            modal.style.display = "none";
            iframe.src = "";
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function (event) {
            const modal = document.getElementById("modalHojaVida");
            if (event.target === modal) {
                cerrarModal();
            }
        };

        // === Cargar informaci√≥n del usuario ===
        async function cargarPerfilUsuario(userId) {
            try {
                const res = await fetch(`/api/user/${userId}`);
                if (!res.ok) throw new Error('No se pudo obtener el perfil');
                const data = await res.json();

                document.getElementById('MiNombreCompleto').textContent = data.name || '';
                document.getElementById('MiPerfilProfesional').textContent = data.perfilProfesional || '';
                document.getElementById('MiTelefono').textContent = data.telefono || '';
                document.getElementById('MiUbicacion').textContent =
                    data.ciudad?.nombre && data.ciudad?.departamento?.nombre
                        ? `${data.ciudad.nombre} - ${data.ciudad.departamento.nombre}`
                        : '';
                document.getElementById('MiCorreo').textContent = data.email || '';
                document.getElementById("imagenPerfilIntegrante").src =
                    data.fotoPerfil ? "photo/" + data.fotoPerfil : "photo/sinfoto.jpg";

                // ‚úÖ Mostrar bot√≥n solo si existe hoja de vida
                const btnHoja = document.getElementById("btnHojaVida");
                if (data.enlaceHojaDeVida && data.enlaceHojaDeVida.trim() !== "") {
                    hojaVidaURL = "CV/" + data.enlaceHojaDeVida;
                    btnHoja.style.display = "inline-block";
                } else {
                    hojaVidaURL = "";
                    btnHoja.style.display = "none";
                }

                // Verificar si hay entidad asociada
                const entidadRes = await fetch(`/api/entidad/verificar-entidad/${userId}`);
                if (entidadRes.ok) {
                    const entidadData = await entidadRes.json();
                    const entidadNombre = entidadData.success
                        ? entidadData.entidad.razonSocial
                        : "Sin entidad asociada";
                    document.getElementById('MiVinculado').textContent = entidadNombre;
                }

            } catch (err) {
                console.error("Error cargando datos de usuario:", err);
            }
        }

        // === Cargar al inicio ===
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get("id");
            if (userId) {
                cargarPerfilUsuario(userId);
            }
        });
    </script>

    <!-- Utilidades-->
    <script>
        // =========================
        // Utilidades
        // =========================
        function obtenerCookie(nombre) {
            const nombreCookie = `${nombre}=`;
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.indexOf(nombreCookie) === 0) {
                    return cookie.substring(nombreCookie.length, cookie.length);
                }
            }
            return null;
        }

        const userId = obtenerCookie("userId");

        // =========================
        // Inicializaci√≥n de usuario (nombre, foto) y carga de proyectos
        // =========================
        (async () => {
            try {
                // Cargar usuario (para cabecera y foto)
                const resUser = await fetch(`/api/user/${userId}`);
                const dataUser = await resUser.json();
                if (dataUser?.name) {

                    document.getElementById('nombreUsuarioHeader').innerText = ` ${dataUser.name.split(" ")[0]}`;
                }

                document.getElementById("imagenPerfilSecundaria").src = dataUser.fotoPerfil ? "photo/" + dataUser.fotoPerfil : "photo/sinfoto.jpg";

                if (dataUser?.fotoPerfil) {
                    const img = document.getElementById('imagenPerfil');
                    if (img) img.src = dataUser.fotoPerfil;
                }

                // Determinar entidad y setear input nombreEntidad
                let entidadId = null;
                const resUE = await fetch(`/api/usuarioempresa/user/${userId}`);
                const dataUE = await resUE.json();

                if (Array.isArray(dataUE) && dataUE.length > 0 && dataUE[0].empresa) {
                    entidadId = dataUE[0].empresa.id;
                } else {
                    entidadId = 'null';
                }

                const inputEntidad = document.getElementById('nombreEntidad');
                if (inputEntidad) inputEntidad.value = entidadId;

                console.log('Entidad ID seleccionada:', entidadId);


            } catch (err) {
                console.error('Error inicializando la vista:', err);
            }
        })();

        // =========================
        // Cerrar modal de postulaciones
        // =========================
        const btnCerrar = document.getElementById('cerrarModalPostulaciones');
        if (btnCerrar) {
            btnCerrar.onclick = function () {
                const modal = document.getElementById('modalPostulaciones');
                if (modal) modal.style.display = 'none';
            };
        }

        // =========================
        // Helpers para renderizar select de L√≠der
        // =========================
        async function renderLiderEmpresa(empresaId) {
            const nombreLiderInput = document.getElementById('nombreLider');
            const correoLiderInput = document.getElementById('correoLider');
            const telefonoLiderInput = document.getElementById('telefonoLider');

            const selectLider = document.createElement('select');
            selectLider.id = 'nombreLider';
            selectLider.name = 'nombreLider';
            selectLider.required = true;

            const res = await fetch(`/api/usuarioempresa/empresa/${empresaId}`);
            const data = await res.json();

            (data || []).forEach(item => {
                const option = document.createElement('option');
                option.value = item.User.id;
                option.text = `${item.User.name} (${item.Cargo?.nombre || 'Sin cargo'})`;

                option.dataset.email = item.User.email || '';
                option.dataset.telefono = item.User.telefono || '';
                selectLider.appendChild(option);
            });

            // Seleccionar el primero y actualizar campos
            if (selectLider.options.length > 0) {
                const selectedOption = selectLider.options[0];
                if (correoLiderInput) correoLiderInput.value = selectedOption.dataset.email || '';
                if (telefonoLiderInput) telefonoLiderInput.value = selectedOption.dataset.telefono || '';
            } else {
                if (correoLiderInput) correoLiderInput.value = '';
                if (telefonoLiderInput) telefonoLiderInput.value = '';
            }

            // Cambiar correo y tel√©fono al cambiar l√≠der
            selectLider.onchange = function () {
                const selectedOption = selectLider.options[selectLider.selectedIndex];
                if (correoLiderInput) correoLiderInput.value = selectedOption.dataset.email || '';
                if (telefonoLiderInput) telefonoLiderInput.value = selectedOption.dataset.telefono || '';
            };

            if (nombreLiderInput && nombreLiderInput.parentNode) {
                nombreLiderInput.parentNode.replaceChild(selectLider, nombreLiderInput);
            } else {
                // Si no existe el input a reemplazar, intenta anexar en un contenedor conocido
                const cont = document.getElementById('contenedorLider') || document.body;
                cont.appendChild(selectLider);
            }
        }

        async function renderLiderIndependiente() {
            const nombreLiderInput = document.getElementById('nombreLider');
            const correoLiderInput = document.getElementById('correoLider');
            const telefonoLiderInput = document.getElementById('telefonoLider');

            const selectLider = document.createElement('select');
            selectLider.id = 'nombreLider';
            selectLider.name = 'nombreLider';
            selectLider.required = true;

            const uid = obtenerCookie("userId");
            const resUser = await fetch(`/api/user/${uid}`);
            const user = await resUser.json();

            const optionUsuario = document.createElement('option');
            optionUsuario.value = uid;

            // Tomar nombre desde #bienvenido si existe ("Hola Nombre")

            optionUsuario.dataset.name = user.name || '';
            optionUsuario.dataset.email = user.email || '';
            optionUsuario.dataset.telefono = user.telefono || '';
            selectLider.appendChild(optionUsuario);
            optionUsuario.text = user.name || 'Usuario Actual';

            // Rellenar inputs con datos del usuario
            if (nombreLiderInput) nombreLiderInput.value = user.name || '';
            if (correoLiderInput) correoLiderInput.value = user.email || '';
            if (telefonoLiderInput) telefonoLiderInput.value = user.telefono || '';

            // Listener (aunque solo haya uno)
            selectLider.onchange = function () {

                const selectedOption = selectLider.options[selectLider.selectedIndex];
                if (correoLiderInput) correoLiderInput.value = selectedOption.dataset.email || '';
                if (telefonoLiderInput) telefonoLiderInput.value = selectedOption.dataset.telefono || '';
            };

            if (nombreLiderInput && nombreLiderInput.parentNode) {
                nombreLiderInput.parentNode.replaceChild(selectLider, nombreLiderInput);
            } else {
                const cont = document.getElementById('contenedorLider') || document.body;
                cont.appendChild(selectLider);
            }
        }

        // =========================
        // Listeners de cambio
        // =========================
        // Cambiar l√≠deres al cambiar el select de entidad (nombreEntidad)
        document.addEventListener('change', async function (e) {
            if (e.target && e.target.id === 'nombreEntidad') {
                const empresaId = e.target.value;
                if (empresaId && empresaId !== "null") {
                    await renderLiderEmpresa(empresaId);
                } else {
                    await renderLiderIndependiente();
                }
            }
        });

        // Cambiar correo y tel√©fono al cambiar l√≠der (nombreLider), incluso si no cambia la entidad
        document.addEventListener('change', function (e) {
            if (e.target && e.target.id === 'nombreLider') {

                if (entidadRes.ok) {
                    const entidadData = await entidadRes.json();
                    console.log('Entidad asociada:', entidadData.success);
                    // Si hay entidad asociada, muestra el nombre, si no, muestra "Sin entidad asociada"
                    if (entidadData.success) {

                    }
                    // Busca la celda correspondiente y actualiza el texto
                    document.getElementById('MiVinculado').textContent = entidadNombre;
                }
            } catch (e) {
                console.error('Error verificando entidad asociada:', e);
            }
        }
        // Funci√≥n para obtener el valor de una cookie por su nombre
        function obtenerCookie(nombre) {
            const nombreCookie = `${nombre}=`;
            const cookies = document.cookie.split(';');

            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();

                if (cookie.indexOf(nombreCookie) === 0) {
                    return cookie.substring(nombreCookie.length, cookie.length);
                }
            }

            return null; // Retorna null si no se encuentra la cookie
        }
        // Llama a la funci√≥n al cargar la p√°gina
        window.addEventListener('DOMContentLoaded', cargarDatosMiPerfil);
    </script>

    <script>
        // Funci√≥n para obtener departamentos desde la API
        async function obtenerDepartamentosColombia() {
            try {
                const res = await fetch('/api/departamentos');
                const data = await res.json();
                return data.departamentos || [];
            } catch (err) {
                console.error('Error obteniendo departamentos:', err);
                return [];
            }
        }


        // Funci√≥n para agregar departamentos al select
        async function agregarDepartamentosPerfil() {
            const departamentos = await obtenerDepartamentosColombia();
            const depSelect = document.getElementById('departamentoPerfil');
            depSelect.innerHTML = '<option value="">Seleccione departamento</option>';
            if (depSelect && departamentos && departamentos.length > 0) {
                departamentos.forEach(dep => {
                    const option = document.createElement('option');
                    option.value = dep.id;
                    option.textContent = dep.nombre;
                    depSelect.appendChild(option);
                });
            } else {
                console.warn('No se encontraron Departamentos para cargar.');
            }

            // Si ya tienes el departamento y ciudad del usuario, puedes preseleccionarlos aqu√≠
            const departamentoId = document.getElementById('departamentoPerfilValor').textContent;
            // Si departamentoId es un n√∫mero diferente de 0, selecciona ese departamento en el select
            if (departamentoId && !isNaN(departamentoId) && Number(departamentoId) !== 0) {
                depSelect.value = departamentoId;
                await cargarCiudadesPerfil(departamentoId);
            }
        }

        // Funci√≥n para cargar ciudades seg√∫n departamento seleccionado
        async function cargarCiudadesPerfil(departamentoId) {
            const ciudadSelect = document.getElementById('ciudadPerfil');
            ciudadSelect.innerHTML = '<option value="">Seleccione ciudad</option>';
            if (!departamentoId) return;
            try {
                const res = await fetch(`/api/ciudades/${departamentoId}`);
                const data = await res.json();
                if (data.ciudades && data.ciudades.length > 0) {
                    data.ciudades.forEach(ciudad => {
                        const option = document.createElement('option');
                        option.value = ciudad.id;
                        option.textContent = ciudad.nombre;
                        ciudadSelect.appendChild(option);
                    });
                }
            } catch (err) {
                console.error('Error obteniendo ciudades:', err);
            }
            // Si ya tienes la ciudad del usuario, puedes preseleccionarla aqu√≠
            const ciudadId = document.getElementById('ciudadPerfilValor').textContent;
            if (ciudadId && !isNaN(ciudadId) && Number(ciudadId) !== 0) {
                ciudadSelect.value = ciudadId;
            }

        }

        // Inicializar departamentos al mostrar el modal
        document.getElementById('perfil').onclick = function () {
            document.getElementById('modalPerfil').style.display = 'block';
            agregarDepartamentosPerfil();

        };

        // Cambiar ciudades al seleccionar departamento
        document.getElementById('departamentoPerfil').onchange = function () {
            cargarCiudadesPerfil(this.value);
        };
